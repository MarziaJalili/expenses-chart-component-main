<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  </style>
</head>

<body>
  <main>
    <hgroup>
      <h1>
        My balance
        <strong class="price">
          &dollar;921.48
        </strong>
      </h1>
      <img src="images/logo.svg" alt="">
    </hgroup>

    <section>
      <h2>Spending - Last 7 days</h2>
      <ul>
        <li data-amount="17.45">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">mon</span>
        </li>
        <li data-amount="34.91">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">tue</span>
        </li>
        <li data-amount="52.36">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">wed</span>
        </li>
        <li data-amount="31.07">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">thu</span>
        </li>
        <li data-amount="23.39">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">fri</span>
        </li>
        <li data-amount="43.28">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">sat</span>
        </li>
        <li data-amount="25.48">
          <div class="piller">
            <div class="color"></div>
          </div>
          <span class="week-day">sun</span>
        </li>
      </ul>

      <hr>

      <div class="total-this-month">
        <h3>Total this month</h3>

        <div class="amount">
          <strong class="total-price">
            &dollar;478.33
          </strong>

          <span class="percentage">
            <em>+2.4%</em>
            from last month
          </span>
        </div>

      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
